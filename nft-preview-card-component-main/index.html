<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="picture">
        <img src="images/image-equilibrium.jpg" alt="" class="nft-pic" />
      </div>
      <div class="name">
        <h2>Equilibrium #3429</h2>
      </div>
      <div class="description">
        <p class="desc">
          Our Equilibrium collection promotes <br />
          balance and calm.
        </p>
      </div>
      <div class="info">
        <p class="cost">
          <img src="images/icon-ethereum.svg" alt="" />0.041 ETH
        </p>
        <p class="time">
          <img src="images/icon-clock.svg" alt="" />3 days left
        </p>
      </div>
      <hr />
      <div class="creator">
        <img class="avatar" src="images/image-avatar.png" alt="" />
        <p class="author"><strong>Creation of</strong> Jules Wyvern</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Obonye Galekhutle</a>.
    </div>
  </body>
</html>
